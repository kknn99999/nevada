<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Box</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to top right, #ffb347, #ffcc33);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
    }

    .box {
      width: 150px;
      height: 150px;
      background: #ff4081;
      position: relative;
      margin: 0 auto;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .box:hover {
      transform: scale(1.05);
    }

    .lid {
      width: 150px;
      height: 40px;
      background: #c2185b;
      position: absolute;
      top: -40px;
      left: 0;
      border-radius: 10px 10px 0 0;
      transition: transform 0.5s ease;
      transform-origin: bottom center;
    }

    .message {
      font-size: 2em;
      color: #fff;
      margin-top: 30px;
      opacity: 0;
      transform: scale(0.5);
      transition: all 0.5s ease;
    }

    .message.show {
      opacity: 1;
      transform: scale(1);
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #fff;
      opacity: 0.8;
      animation: fall 2s linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    .box.opened .lid {
      transform: rotateX(150deg);
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="box" onclick="openBox(this)">
      <div class="lid"></div>
    </div>
    <div class="message" id="msg">ðŸŽ‰ Happy Birthday! ðŸŽ‚</div>
  </div>

  <script>
    function openBox(element) {
      if (element.classList.contains('opened')) return;

      element.classList.add('opened');
      document.getElementById("msg").classList.add('show'); // âœ… Fix à¸•à¸£à¸‡à¸™à¸µà¹‰

      // Create confetti
      for (let i = 0; i < 100; i++) {
        let confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.top = Math.random() * -100 + "px";
        confetti.style.backgroundColor = getRandomColor();
        confetti.style.animationDuration = 1 + Math.random() * 2 + "s";
        confetti.style.opacity = Math.random();
        document.body.appendChild(confetti);

        // Remove after animation
        setTimeout(() => {
          confetti.remove();
        }, 3000);
      }
    }

    function getRandomColor() {
      const colors = ['#ff4081', '#3f51b5', '#4caf50', '#ffc107', '#00bcd4', '#e91e63'];
      return colors[Math.floor(Math.random() * colors.length)];
    }
  </script>

</body>
</html>
